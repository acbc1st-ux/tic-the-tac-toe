<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Ad SDK -->
  <script src="//libtl.com/sdk.js"
          data-zone="10593986"
          data-sdk="show_10593986"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #fff;
    }

    .screen {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 2rem;
    }

    button {
      padding: 14px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #000;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      transform: scale(0.97);
    }

    .hidden {
      display: none;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #1e293b;
      border-radius: 12px;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .cell:active {
      background: #334155;
    }

    .status {
      margin-top: 16px;
      font-size: 1.1rem;
    }

    .reset {
      margin-top: 16px;
      background: #38bdf8;
    }
  </style>
</head>

<body>

  <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <h1>Tic Tac Toe</h1>
    <button id="startBtn" onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Player X's turn</div>
    <button class="reset" onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    const startScreen = document.getElementById("startScreen");
    const gameScreen = document.getElementById("gameScreen");
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");

    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameActive = true;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    // Normal interstitial (used on game start)
    function showInterstitialAd() {
      if (typeof show_10593986 === "function") {
        show_10593986({
          type: "inApp",
          inAppSettings: {
            frequency: 2,
            capping: 0.1,
            interval: 30,
            timeout: 5,
            everyPage: false
          }
        });
      }
    }

    // Rewarded interstitial (used on reset)
    function showRewardedAd(onReward) {
      if (typeof show_10593986 === "function") {
        show_10593986()
          .then(() => {
            if (typeof onReward === "function") {
              onReward();
            }
          })
          .catch(() => {
            // Ad skipped or failed â€” continue anyway
            if (typeof onReward === "function") {
              onReward();
            }
          });
      } else {
        if (typeof onReward === "function") {
          onReward();
        }
      }
    }

    function startGame() {
      startBtn.disabled = true;
      startScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      createBoard();

      // Show ad when game starts
      setTimeout(showInterstitialAd, 1000);
    }

    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((_, index) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.addEventListener("click", () => handleMove(index));
        boardEl.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      boardEl.children[index].textContent = currentPlayer;

      if (checkWinner()) {
        statusEl.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      return winningCombos.some(combo =>
        combo.every(i => board[i] === currentPlayer)
      );
    }

    function resetGame() {
      showRewardedAd(() => {
        // Reward logic after ad
        alert("You have seen an ad!");

        board = Array(9).fill("");
        currentPlayer = "X";
        gameActive = true;
        statusEl.textContent = "Player X's turn";
        createBoard();
      });
    }
  </script>

</body>
</html>
